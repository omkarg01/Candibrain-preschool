    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Your existing code for the AJAX GET request
            fetch('https://api.candibrain.com/api/read-only-video-gallery/?page_size=100')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle the successful response here
                    vidGalleryData = data.results;
                    console.log("vid galleryDat", vidGalleryData);
                    var isotopeWrapper = document.querySelector(".blog-posts");
                    console.log("isotopeWrapper", isotopeWrapper);
                    const urlParams = new URLSearchParams(window.location.search);
                    const myParam = urlParams.get('type');

                    var title = document.querySelector(".title");
                    title.textContent = myParam.toUpperCase();

                    console.log("title", title);

                    filteredVidGallery = vidGalleryData.filter(item => item.type === myParam);

                    if (filteredVidGallery.length === 0) {
                        console.log("empty");
                        let emptyMsg = document.createElement("div")
                        emptyMsg.innerHTML = `
                        <h1 class="font-weight-100 font-64 text-center">No Videos to show!</h1>
                        `
                        isotopeWrapper.appendChild(emptyMsg);
                    } else {
                        filteredVidGallery.forEach(itemData => {
                            if (itemData.type == myParam) {
                                const galleryItem = document.createElement('div');
                                galleryItem.innerHTML = `
                        <article class="post clearfix mb-30 pb-30">
                            <div class="entry-header">
                                <div class="post-thumb thumb">
                                    <iframe width="950" height="540"
                                        src=${itemData.video}
                                        allowfullscreen></iframe>
                                </div>
                            </div>
                            <div class="entry-content border-1px p-20 pr-10">
                                <div class="entry-meta mt-0">
                                    <span class="mb-10 text-gray-darkgray mr-10 font-size-13">
                                        <i class="far fa-calendar-alt mr-10 text-theme-colored1"></i>
                                        ${itemData.date}
                                    </span>
                                </div>
                                <h4 class="entry-title">
                                    <h3>${itemData.title}</h3>
                                </h4>
                                <p class="mt-10">
                                    ${itemData.description}
                                </p>
                                <div class="clearfix"></div>
                            </div>
                        </article>
                        `
                                isotopeWrapper.appendChild(galleryItem);
                            }
                        });
                    }


                    console.log("data", data);
                })
                .catch(error => {
                    // Handle errors here
                    console.error('Error:', error);
                });
        });
    </script>
